<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silent Fang Clan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: radial-gradient(circle at bottom, #0a0a0a, #000);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: #f1f1f1;
    }

    /* คลื่นพื้นหลังเคลื่อนไหว */
    .waves {
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-radial-gradient(circle at center, rgba(50,50,50,0.2) 0, rgba(0,0,0,0.9) 80%);
      animation: moveWaves 8s infinite linear;
      z-index: 0;
    }

    @keyframes moveWaves {
      from { transform: rotate(0deg) scale(1); }
      to { transform: rotate(360deg) scale(1.1); }
    }

    /* โลโก้ */
    .logo {
      position: relative;
      z-index: 2;
      width: 220px;
      height: auto;
      filter: drop-shadow(0 0 25px rgba(255,255,255,0.15));
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* ข้อความหลัก */
    h1 {
      position: relative;
      z-index: 2;
      margin-top: 20px;
      font-size: 2rem;
      text-shadow: 0 0 15px rgba(255,255,255,0.2);
      letter-spacing: 2px;
    }

    /* ปุ่มลิงก์ */
    .links {
      z-index: 2;
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }
    .links a {
      text-decoration: none;
      padding: 10px 20px;
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      border-radius: 8px;
      transition: 0.3s;
      backdrop-filter: blur(5px);
    }
    .links a:hover {
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: #555;
      font-size: 0.8rem;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="waves"></div>

  <img src="หัวหมาป่าและดอกเดซี่.png" alt="Silent Fang Logo" class="logo"
  <h1>Welcome to Silent Fang Clan</h1>

  <div class="links">
    <a href="https://www.facebook.com/share/1DFqSrykG3/" target="_blank">Facebook</a>
    <a href="#" target="_blank">Discord</a>
    <a href="#" target="_blank">YouTube</a>
  </div>

  <footer>© 2025 Silent Fang Clan</footer>
</body>
</html>
